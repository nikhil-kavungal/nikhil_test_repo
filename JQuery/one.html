<!DOCTYPE html>
<html>
<head>
<title>jQuery Hello World</title>

<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
<style type="text/css">
p.heading {
	background: lime;
	margin: 0px;
	width: 250px;
	height: 50px;
	border: 1px solid black;
	width: 250px;
}

div.panel {
	background: lime;
	margin: 0px;
	width: 250px;
	height: 250px;
	border: 1px solid black
}
</style>
</head>

<script type="text/javascript">
 
$(document).ready(function(){
 $("#flag").html("Hello World !! (display due to jQuery)");


 $("button").one('click',function (){
	 alert('First Click');
	 });
 
 $("button").click(function (){
	 $("p").first().toggle(1000);
	 console.log("Ready");
	 $('#carDD option').each(function(idx,elm){
		 console.log($(this).attr('value'));
		 });
	 });

 
 
 $(".heading").click(function (){
	 $("#div1").slideToggle(1000);
	});
 
});
</script>
<body>
<font color=red> Hello World !! (display due to HTML) </font>
<font color=blue>
<div id="flag"></div>

<p>First P</p>

<p>Second P</p>
<p>Third P</p>
</font>
<button>Hide</button>

<p class="heading">Slide Panel <a>Click</a></p>
<div id="div1" class="panel">Slide Effect</div>
<select id="carDD">
	<optgroup label="Swedish Cars">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
	</optgroup>
	<optgroup label="German Cars">
		<option value="vw">VW</option>
		<option value="audi">Audi</option>
	</optgroup>
</select>

</body>
</html>
